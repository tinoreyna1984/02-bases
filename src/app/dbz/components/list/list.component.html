<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex gap-3 align-items-center"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
    "
    [ngClass]="{
      'list-group-item-dark': isFirst,
      'list-group-item-success': isLast
    }"
  >
    <div class="d-flex gap-3">
      <span>{{ i + 1 }}</span>
      <span>Nombre: {{ character.name }}</span>
      <span>Poder: {{ character.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="deleteCharacter(character.id)">Borrar</button>
  </li>
</ul>
